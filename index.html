<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>ADMIN-HIMFG-CURSOS</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary sticky-top p-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ADMINISTRATIVO HIMFG</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Cursos</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </nav>
    <section class="container-fluid p-2">
        <h1 class="text-center pb-4 mb-4">Cursos HIMFG</h1>
        <table class="table table-bordered">
            <thead class="table-primary">
              <tr>
                <th scope="col">Curso</th>
                <th scope="col">Fecha de inicio</th>
                <th scope="col">Fecha de término</th>
                <th scope="col">Acualizar curso</th>
                <th scope="col">Eliminar curso</th>
                <th scope="col">Datos adicionales</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!--<tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>
                    <button class="btn btn-success">
                        Actualizar
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger">
                        Eliminar curso
                    </button>
                </td>
              </tr>-->
            </tbody>
        </table>
    </section>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Datos de curso</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-1">
                <label for="recipient-name" class="col-form-label">Curso:</label>
                <input type="text" class="form-control" id="courseTitle">
              </div>
              <div class="mb-1">
                <label for="recipient-name" class="col-form-label">
                  Instructor:
                </label>
                <input type="text" class="form-control" id="courseTitle">
              </div>
              <div class="mb-1">
                <label for="recipient-name" class="col-form-label">
                  Precio:
                </label>
                <input type="text" class="form-control" id="courseTitle">
              </div>
              <div class="mb-1">
                <label for="recipient-name" class="col-form-label">
                  SEDE:
                </label>
                <input type="text" class="form-control" id="courseTitle">
              </div>
              <div class="mb-1">
                <label for="recipient-name" class="col-form-label">
                  URL imágen:
                </label>
                <input type="text" class="form-control" id="courseTitle">
              </div>
              <div class="mb-1">
                <label for="recipient-name" class="col-form-label">
                  URL PDF:
                </label>
                <input type="text" class="form-control" id="courseTitle">
              </div>
              <div class="mb-1">
                <label for="message-text" class="col-form-label">
                  Fecha de inicio:
                </label>
                <input type="date" name="" id="">
              </div>
              <div class="mb-1">
                <label for="message-text" class="col-form-label">
                  Fecha de término:
                </label>
                <input type="date" name="" id="">
              </div>
              <div class="mb-1">
                <label for="recipient-name" class="col-form-label">
                  Contraseña:
                </label>
                <input type="text" class="form-control" id="courseTitle">
              </div>
              <div class="mb-1">
                <label for="recipient-name" class="col-form-label">
                  Folder de vimeo:
                </label>
                <input type="text" class="form-control" id="courseTitle">
              </div>
              <div class="mb-1">
                <label for="recipient-name" class="col-form-label">
                  URL zoom:
                </label>
                <input type="text" class="form-control" id="courseTitle">
              </div>
              <div class="mb-1">
                <label for="recipient-name" class="col-form-label">
                  ID zoom:
                </label>
                <input type="text" class="form-control" id="courseTitle">
              </div>
              <div class="mb-1">
                <label for="recipient-name" class="col-form-label">
                  Contraseña zoom:
                </label>
                <input type="text" class="form-control" id="courseTitle">
              </div>
              <div class="mb-1">
                <label for="recipient-name" class="col-form-label">
                  URL de curso:
                </label>
                <input type="text" class="form-control" id="courseTitle">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button" 
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
            >
              Actualizar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
